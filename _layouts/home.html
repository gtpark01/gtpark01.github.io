<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }} - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <!-- Example Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  {% include nav.html %}

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-text-container">
      <span class="hero-subtitle">NATURAL LANGUAGE PROCESSING</span> 
      <!-- ^ This text is just an example; replace with your key phrase/field 
           e.g., "PHOTONICS", "INVERSE DESIGN", "MACHINE LEARNING IN OPTICS", etc. -->

      <h1 class="hero-title">
        I'm <span class="highlight">Geon-Tae Park</span>,<br />
        a Physics MS student at Kyung Hee University
      </h1>

      <p class="hero-description">
        Focused on inverse design, computational photonics, and<br />
        machine learning applications in optical systems.
      </p>

      <div class="hero-buttons">
        <a href="/about" class="hero-btn">ABOUT ME</a>
        <a href="/contact" class="hero-btn-outline">CONTACT</a>
      </div>
    </div>

    <div class="hero-image-container">
      <!-- Make sure you have "hero.jpg" or rename to your actual image -->
      <img src="{{ '/assets/images/hero.jpg' | relative_url }}" alt="Hero Image" class="hero-image" />
    </div>
  </section>

  <!-- Optional: Add additional homepage sections below if you want -->
  <section class="hero-more">
    {{ content }}
  </section>

  {% include footer.html %}
</body>
</html>
