<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ site.title }} - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
</head>
<body>
  {% include nav.html %}

  <!-- Hero Section: 50% text (left), 50% image (right) -->
  <section class="hero-full-split">
  <!-- LEFT COLUMN -->
  <div class="hero-left-content">
    <div class="hero-left-inner">
     <h1 class="hero-title">
       Iâ€™m <span class="my-name">Geon-Tae Park</span>, 
       <br>
       a Physics MS student.
     </h1>

      <p class="hero-keywords">
       <span id="keyword-rotator"></span>
      </p>
      <script>
        const keywords = [
          "Inverse Design",
          "Machine Learning-based Optimization",
          "Light-Manipulating Structures"
        ];
        let currentIndex = 0;
        const rotator = document.getElementById("keyword-rotator");
        rotator.textContent = keywords[currentIndex];

        function cycleKeywords() {
          setTimeout(() => rotator.classList.add("hidden"), 2000);
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % keywords.length;
            rotator.textContent = keywords[currentIndex];
            rotator.classList.remove("hidden");
          }, 3000);
        }

        setInterval(cycleKeywords, 4000);
      </script>
      
      <!-- (Optional) Hero Buttons: Keep if you still want them -->
      <div class="hero-buttons">
        <a href="/about" class="hero-btn">ABOUT ME</a>
        <a href="/contact" class="hero-btn-outline">CONTACT</a>
      </div>
    </div>
  </div>

  <!-- RIGHT COLUMN: Hero Image -->
  <div class="hero-right-image">
    <img src="{{ '/assets/images/hero.jpg' | relative_url }}" alt="Hero Image">
  </div>
</section>

<!-- Below Hero Content (unchanged) -->
<section class="home-content">
  {{ content }}
</section>


  {% include footer.html %}
</body>
</html>
